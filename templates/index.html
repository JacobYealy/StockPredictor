<html lang="en">

    <nav>
        <ul>

    <main>
        <section id="intro">

    <!-- Add a script to fetch data and update the chart -->
    <script>
      fetch('/get_plot_data').then(response => response.json()).then(data => {
        const ctx = document.getElementById('plotCanvas').getContext('2d');
        const myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.x,
            datasets: [{
              label: 'Predicted Prices',
              data: data.y,
              // add more styling options here
            }]
          },
          // add more chart options here
        });
      });
    </script>
