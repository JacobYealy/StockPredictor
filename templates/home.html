<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Index Evaluation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.1.1/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
    <header>
        <h1>Stock Prediction Project</h1>
    </header>
    <nav>
        <button id="nav-toggle" onclick="toggleNav()">â˜°</button>
        <ul id="nav-list">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="intro">
            <h2>Introduction</h2>
            <p>This project displays the impact of sentiment on Tesla stock.<br>
            The last 6 months of historical stock and sentiment data is used for the analysis.</p>
        </section>
        <section id="plot-section">
            <h2>Plot</h2>
            <!-- Add a canvas element where the chart will be drawn -->
            <canvas id="plotCanvas" width="400" height="200"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2023, Stock Prediction Project</p>
    </footer>

    <!-- Add a script to fetch data and update the chart -->
    <script>
      fetch('/get_plot_data')
    .then(response => response.json())
    .then(dataStr => {
        const plotDataList = JSON.parse(dataStr); // Parsing the received JSON string

        const datasets = [];

        // Loop through each column data (both actual and predicted)
        plotDataList.forEach(plotData => {
            datasets.push({
                label: plotData.label,
                data: plotData.y,
                // Add more styling options here specific to this dataset
            });
        });

        const ctx = document.getElementById('plotCanvas').getContext('2d');

        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: plotDataList[0].x,
                datasets: datasets
            },
            options: {
                // Add zoom options here
                plugins: {
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: 'x'
                        },
                        zoom: {
                            enabled: true,
                            mode: 'x'
                        }
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Stock Value'
                        }
                    }
                }
            }
        });
    });
    </script>
    <script>
        function toggleNav() {
            const navList = document.getElementById('nav-list');
            if (navList.style.display === 'block') {
                navList.style.display = 'none';
            } else {
                navList.style.display = 'block';
            }
        }
    </script>
</body>
</html>
